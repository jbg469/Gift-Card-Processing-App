name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        sudo python -m pip install --upgrade pip
        sudo pip install -r requirements.txt
    - name: Run Server
      run: |
        sudo python3 /GiftcardSite/manage.py runserver 80

    - name: Run XSS Tests
      run: |
        sudo python jbg-469-xss.py test
    - name: Run Tests
      run: |
        sudo python jbg-469-csrf.py test
    - name: Run Tests
      run: |
        sudo python jbg-469-sqli.py test
    - name: Run Tests
      run: |
        sudo python jbg-469-cmdi.py test
   
   
